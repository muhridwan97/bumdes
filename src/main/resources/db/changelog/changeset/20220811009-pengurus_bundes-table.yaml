databaseChangeLog:
  - changeSet:
      id: create-pengurus_bundes-table
      author: Muhammad Ridwan <muh.ridwan97@gmail.com>
      changes:
        - createTable:
            tableName: pengurus_bundes
            columns:
              - column:
                  name: id
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pengurus_bundes_pkey
                    unique: true
                    nullable: false
              - column:
                  name: id_bundes
                  type: varchar(50)
                  constraints:
                    foreignKeyName: fk_pengurus_bundes_bundes
                    references: bundes(id)
                    nullable: false
              - column:
                  name: id_pengurus
                  type: varchar(50)
                  constraints:
                    foreignKeyName: fk_pengurus_bundes_ref_pengurus
                    references: ref_pengurus(id)
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValue: "false"
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: updated_by
                  type: varchar(255)
              - column:
                  name: deleted_at
                  type: timestamp
              - column:
                  name: deleted_by
                  type: varchar(255)