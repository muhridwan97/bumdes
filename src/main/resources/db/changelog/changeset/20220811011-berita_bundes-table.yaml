databaseChangeLog:
  - changeSet:
      id: create-berita_bundes-table
      author: Muhammad Ridwan <muh.ridwan97@gmail.com>
      changes:
        - createTable:
            tableName: berita_bundes
            columns:
              - column:
                  name: id
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    primaryKeyName: berita_bundes_pkey
                    unique: true
                    nullable: false
              - column:
                  name: id_kategori
                  type: varchar(50)
                  constraints:
                    foreignKeyName: fk_berita_bundes_ref_kategori
                    references: ref_kategori(id)
                    nullable: false
              - column:
                  name: judul
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: isi
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: tanggal
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: waktu
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: penulis
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: foto
                  type: varchar(255)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValue: "false"
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: updated_by
                  type: varchar(255)
              - column:
                  name: deleted_at
                  type: timestamp
              - column:
                  name: deleted_by
                  type: varchar(255)