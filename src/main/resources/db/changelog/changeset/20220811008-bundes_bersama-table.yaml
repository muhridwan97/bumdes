databaseChangeLog:
  - changeSet:
      id: create-bundes_bersama-table
      author: Muhammad Ridwan <muh.ridwan97@gmail.com>
      changes:
        - createTable:
            tableName: bundes_bersama
            columns:
              - column:
                  name: id
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    primaryKeyName: bundes_bersama_pkey
                    unique: true
                    nullable: false
              - column:
                  name: id_bundes
                  type: varchar(50)
                  constraints:
                    foreignKeyName: fk_bundes_bersama_bundes
                    references: bundes(id)
                    nullable: false
              - column:
                  name: id_desa
                  type: varchar(50)
                  constraints:
                    foreignKeyName: fk_bundes_bersama_ref_desa
                    references: ref_desa(id)
                    nullable: false
              - column:
                  name: id_kecamatan
                  type: varchar(50)
                  constraints:
                    foreignKeyName: fk_bundes_bersama_ref_kecamatan
                    references: ref_kecamatan(id)
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValue: "false"
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: updated_by
                  type: varchar(255)
              - column:
                  name: deleted_at
                  type: timestamp
              - column:
                  name: deleted_by
                  type: varchar(255)