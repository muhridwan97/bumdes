databaseChangeLog:
  - changeSet:
      id: create-prv_users-table
      author: Muhammad Ridwan <muh.ridwan97@gmail.com>
      changes:
        - createTable:
            tableName: prv_users
            columns:
              - column:
                  name: id
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    primaryKeyName: prv_users_pkey
                    nullable: false
                    unique: true
              - column:
                  name: id_google
                  type: varchar(255)
              - column:
                  name: token
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: display_name
                  type: varchar(255)
              - column:
                  name: given_name
                  type: varchar(255)
              - column:
                  name: family_name
                  type: varchar(255)
              - column:
                  name: photo
                  type: varchar(255)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValue: "false"
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: created_by
                  type: integer
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: updated_by
                  type: integer
              - column:
                  name: deleted_at
                  type: timestamp
              - column:
                  name: deleted_by
                  type: integer